        <div class="row">
            <div class="col l12  m12  s12">
                <div class="card z-depth-5 pdTop" id="functioningCard">
                    <h3 class="center nic" id="using">What would you like to use?</h3>
                    <div class="card-content center">
                        <div class="row mrb0" id="foodInputs">
                            <form class="col s3 offset-s3 mrb0">
                                <div class="input-field">
                                    <textarea id="include" class="materialize-textarea"></textarea>

                                </div>
                            </form>
                            <form class="col s3">
                                <div class="input-field mrb0">
                                    <textarea id="exclude" class="materialize-textarea"></textarea>

                                </div>
                            </form>

                            <button id="submit" class="btn waves-effect grey dark-1 waves-light btn-med pulse" type="submit"
                                name="action">Submit
                                <i class="material-icons right">send</i>
                            </button>

                        </div>
                        <div class="row" id="restaraunt">
                            <h3 class="center nic" id="going">What kind of food would you like to eat?</h3>
                            <div class="input-field col s3 offset-s3 mrb0" data-target="dropDown">
                                <select id="dropDown">
                                    <option value="1">American</option>
                                    <option value="73">Mexican</option>
                                    <option value="60">Japanese Food</option>
                                    <option value="55">Italian Food</option>
                                    <option value="25">Chinese Food</option>
                                    <option value="153">Cuban Food</option>
                                    <option value="928">Haitian Food</option>
                                    <option value="83">Seafood</option>
                                    <option value="95">Thai Food</option>
                                </select>
                                <label>Pick a type of cuisine.</label>
                            </div>
                            <div class="input-field col s3 mrb0">
                                <textarea id="cityName" class="materialize-textarea"></textarea>
                                <label for="cityName">What city would you like to eat in?</label>
                            </div>
                        </div>
                        <div id="pickUpSubmit">
                            <button class="btn waves-effect waves-light grey dark-1 submitTer pulse" id="submitTer"
                                type="submit" name="action">Submit

                            </button>
                        </div>
                    </div>
                </div>
